version: 2

project_name: helm-api

before:
  hooks:
  - go mod tidy

builds:
- env: ["CGO_ENABLED=0"]
  binary: helm-api
  goos:
  - linux
  goarch:
  - amd64
  - arm64

kos:
- repositories: ["ghcr.io/appkins-org/{{.ProjectName}}"]
  tags:
  - "{{.Version}}"
  - latest
  bare: true
  preserve_import_paths: false
  platforms:
  - linux/amd64
  - linux/arm64
  disable: false

docker_signs:
- artifacts: manifests

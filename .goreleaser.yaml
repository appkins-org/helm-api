version: 2

project_name: helm-api

before:
  hooks:
  - go mod tidy

builds:
- env: ["CGO_ENABLED=1"]
  goos:
  - darwin
  - linux
  goarch:
  - amd64
  - arm64

kos:
- repositories: [ghcr.io/appkins-org/helm-api]
  tags:
  - "{{.Version}}"
  - latest
  bare: true
  preserve_import_paths: false
  platforms:
  - linux/amd64
  - linux/arm64

changelog:
  sort: asc
  filters:
    exclude:
    - "^docs:"
    - "^test:"
